name: Node.js CI with Docker and GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests found"

      - name: Build Docker image
        run: docker build -t node-app .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker tag node-app ghcr.io/$OWNER/node-app:latest
          docker push ghcr.io/$OWNER/node-app:latest

      - name: Confirm pushed images
        run: docker images

  #  ðŸ”¥ NEW JOB â€” RUNS IN YOUR LOCAL MACHINE
  run-locally:
    needs: build              # waits for CI build first
    runs-on: self-hosted      # this is your local PC
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Make sure docker compose deploys on your local system
      - name: Stop old containers
        run: docker compose down || true

      - name: Pull latest image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/$OWNER/node-app:latest

      - name: Start app with Docker Compose
        run: docker compose up -d
