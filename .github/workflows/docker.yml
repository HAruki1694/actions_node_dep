name: Automated CI/CD to EKS with Dynamic Tags and Sed

on:
  push:
    branches:
      - main

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image to Amazon ECR with unique tag
      env:
        ECR_REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }}
        IMAGE_TAG: ${{ github.sha }} # Use commit SHA as a unique tag
      run: |
        # Build with unique tag
        docker build -t $ECR_REPOSITORY_URI:$IMAGE_TAG .
        # Also tag with 'latest' for convenience
        docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest

        # Push both tags
        docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
        docker push $ECR_REPOSITORY_URI:latest

    # --- Automated Deployment Steps with sed ---
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0' 

    - name: Update Kubeconfig for EKS
      run: |
        # Using the cluster name 'demo-cluster' from previous input
        aws eks update-kubeconfig --name demo-cluster --region ${{ secrets.AWS_REGION }}
      
    - name: Update deploy.yaml using sed and apply
      run: |
        NEW_IMAGE_URI="${{ secrets.ECR_REPOSITORY_URI }}:${{ github.sha }}"
        DEPLOYMENT_FILE="deploy.yaml" # Target your specific deployment file name

        echo "Updating image in $DEPLOYMENT_FILE to $NEW_IMAGE_URI"

        # Use sed to replace the 'image: ...' line with the new image URI and apply the file
        sed -i "s|image: .*|image: ${NEW_IMAGE_URI}|g" $DEPLOYMENT_FILE
        
        kubectl apply -f $DEPLOYMENT_FILE
        kubectl apply -f service.yaml # Apply service file (it doesn't need to change)
        
        # !! REPLACE 'your-actual-deployment-name' below with the name from your deploy.yaml !!
        kubectl rollout status deployment/your-actual-deployment-name 

    - name: Display Service Information
      run: |
        echo "--- Kubernetes Service Status ---"
        # This command's output will automatically appear in the GitHub Actions logs.
        kubectl get services -o wide
        echo "---------------------------------"
